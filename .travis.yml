sudo: false

language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          packages:
            - g++-7
            - liblapack-dev
            - libblas-dev
      env:
          - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
    - eval "${MATRIX_EVAL}"

script:
   # Set some variables
   - cd $TRAVIS_BUILD_DIR;

   # Configure the library
   - mkdir build;
   - cd build;
   - CC=gcc CXX=g++ cmake ..;

   # Build the library
   - make -j3

   # Run tests
   - ./tests/tests
